api:
  autoredeploy: true
  environment:
    - FLASK_HOST=0.0.0.0
    - 'MONGO_URL=mongodb://steemit:steemit@mongo1.steemdata.com:27017/SteemData'
    - PRODUCTION=true
    - 'ROOT_URL=http://api.steemdata.com/'
    - VIRTUAL_HOST=api.steemdata.com
    - VIRTUAL_PORT=5000
  expose:
    - '5000'
  image: 'furion/steemdata-api:latest'
  restart: always
  tags:
    - steemdata
